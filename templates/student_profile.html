<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f6;
    }

    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .profile-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0078d7;
      margin-top: 20px;
    }

    h2 {
      margin-top: 15px;
      font-size: 26px;
      color: #333;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      padding: 0 30px;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }

    .label {
      font-weight: bold;
      color: #222;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="{{ profile.photo.url }}" alt="Profile Picture" class="profile-image" />
    <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
    
    <div class="info">
      <p><span class="label">Email:</span> {{ profile.email }}</p>
      <p><span class="label">Phone:</span> {{ profile.phone_number }}</p>
      <p><span class="label">Skill:</span> {{ profile.Skills }}</p>
    </div>

    <!-- Back to home button -->
    <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
